<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos Flask Mongodb App</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
    <!-- <link rel="stylesheet" href="static/css/style.css" /> -->
  </head>
  <body>
    <h1>MongoDB Flask App</h1>
    <div class="content">
      <form method="POST">
        <p>
          <b><label for="content" Todo Content></label></b>
        </p>
        <p>
          <input type="text" name="content" placeholder="add todo..." />
        </p>
        <p>
          <b><label for="degree">Degree</label></b>
        </p>
        <p>
          <input
            type="radio"
            id="degree-0"
            name="degree"
            required
            value="important"
          />
          <label for="degree-0">Important</label>
        </p>
        <p>
          <input
            type="radio"
            id="degree-1"
            name="degree"
            required
            value="unimportant"
          />
          <label for="degree-0">Unimportant</label>
        </p>
        <button type="submit">Submit</button>
      </form>
      <hr />
      <!--> Fetching a todo document -->
      {% for todo in todos %}
      <div class="todo">
        <p>{{ todo['content'] }} <i>{{ todo['degree'] }}</i></p>
        <!-- delete a todo document from the collection -->
        <form action="{{url_for('delete', id=todo['_id'])}}" method="POST">
          <input
            type="submit"
            value="delete todo"
            onclick="return confirm('Are
          you sure you want to delete this entry ?')"
          />
        </form>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
